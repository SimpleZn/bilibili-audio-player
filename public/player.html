<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilibili Èü≥È¢ëÊí≠ÊîæÂô®</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      color: #212121;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #fb7299;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70%;
    }
    .controls {
      display: flex;
      align-items: center;
    }
    .player-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    .video-info {
      margin-bottom: 20px;
    }
    .video-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .video-id {
      font-size: 12px;
      color: #666;
    }
    .audio-player {
      width: 100%;
      margin-bottom: 20px;
    }
    .custom-controls {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .play-pause {
      background-color: #fb7299;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      margin-right: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .play-pause:hover {
      background-color: #e45f8a;
    }
    .play-pause i {
      font-size: 18px;
    }
    .time-display {
      font-size: 14px;
      color: #666;
      margin-left: 15px;
    }
    .progress-container {
      flex: 1;
      height: 6px;
      background-color: #ddd;
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      background-color: #fb7299;
      border-radius: 3px;
      width: 0;
    }
    .volume-container {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }
    .volume-icon {
      margin-right: 10px;
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }
    .volume-slider {
      width: 80px;
      height: 6px;
      background-color: #ddd;
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }
    .volume-level {
      height: 100%;
      background-color: #fb7299;
      border-radius: 3px;
      width: 100%;
    }
    .icon-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
      margin-left: 10px;
    }
    .icon-btn:hover {
      opacity: 0.8;
    }
    
    /* Icons using Unicode characters */
    .icon-play:after { content: "‚ñ∂"; }
    .icon-pause:after { content: "‚è∏"; }
    .icon-volume:after { content: "üîä"; }
    .icon-mute:after { content: "üîá"; }
    .icon-settings:after { content: "‚öô"; }
    .icon-close:after { content: "‚úñ"; }
    
    .error-message {
      background-color: #fdecea;
      color: #c62828;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    
    /* Responsive adjustments */
    @media (max-width: 500px) {
      .volume-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title" id="header-title">Bilibili Èü≥È¢ëÊí≠ÊîæÂô®</h1>
    <div class="controls">
      <button class="icon-btn icon-add-to-playlist" id="add-to-playlist-btn" title="Ê∑ªÂä†Âà∞Êí≠ÊîæÂêàÈõÜ"></button>
      <button class="icon-btn icon-settings" id="settings-btn" title="ËÆæÁΩÆ"></button>
      <button class="icon-btn icon-close" id="close-btn" title="ÂÖ≥Èó≠"></button>
    </div>
  </div>
  
  <div class="player-container">
    <div class="status-message" id="status-message"></div> <!-- Changed from error-message for generic use -->
    
    <div class="video-info">
      <div class="video-title" id="video-title">Âä†ËΩΩ‰∏≠...</div>
      <div class="video-id" id="video-id"></div>
    </div>
    
    <audio id="audio-player" class="audio-player" controls></audio>
    
    <div class="custom-controls">
      <button class="play-pause" id="play-pause-btn">
        <i class="icon-play" id="play-icon"></i>
      </button>
      
      <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      
      <div class="time-display" id="time-display">00:00 / 00:00</div>
      
      <div class="volume-container">
        <div class="volume-icon icon-volume" id="volume-icon"></div>
        <div class="volume-slider" id="volume-slider">
          <div class="volume-level" id="volume-level"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="player.js"></script>
</body>
</html>
